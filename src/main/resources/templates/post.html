<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<!-- TODO - display a single blog post -->
	<!-- use 'post' as the parameter name being passed in -->
	<h2 th:text="${post.title}"></h2>
	<p><a th:href="'/blog/' + ${post.author.username}"><span th:text="${post.author.username}"></span></a></p>
	<p th:text="${#dates.format(post.created, 'yyyy-MM-dd')}"></p>
	<p th:text="${post.body}"></p>

</body>
</html>
